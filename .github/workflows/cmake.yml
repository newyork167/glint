name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-2019, macos-latest ]
        include:
          - os: windows-2019
            ENV_CMAKE: ./activate_run.ps1
          - os: macos-latest
            ENV_CMAKE: source activate_run.sh
          - os: ubuntu-latest
            ENV_CMAKE: source activate_run.sh

    steps:
    - name:  Install
      run:   |
        if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt install libgl-dev
        elif [ "$RUNNER_OS" == "Windows" ]; then
            #choco install important_windows_software
            echo "$RUNNER_OS not installing extras"
        else
            echo "$RUNNER_OS not installing extras"
        fi
      shell: bash

    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install Conan
      run: pip install conan pytest && conan --version
    - name: Install CMake
      run: conan install cmake/3.22.0@ -g=virtualrunenv

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cd ${{github.workspace}} && cmake -B cmake-build-debug -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cd ${{github.workspace}} && cmake --build cmake-build-debug --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}
      
